<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Page Not Found | Music Verse</title>
    <style media="screen">
      body { background: #ffa100; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      div { background: black; color:  white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px 16px; box-shadow: 10px 10px #0000CD;}
      #message img { height: auto; width: auto; max-height: inherit; max-width: inherit; margin-top: -32px;}
      #message h3 { color: green; font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
      #message h2 { color: red; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: red; margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      #message a { display: block; text-align: center; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 16px; border-radius: 4px; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body { background-color: #ffa100;}
        #message { margin-top: 100px; background: black; color: white;}
        #message::after { content: ""; clear: both;  display: table;}
        #message img { float: right; padding: auto; height: auto; width: auto; align-items: center;}
      }
    </style>
  </head>
  <body>
    <div id="message">
      <img src="logo.png" href="index.html" alt="Logo">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface.</p>
    </div>
  </body>
</html>
